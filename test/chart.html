<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Simulador</title>
        <style>
            * {
                font-family:
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    Oxygen,
                    Ubuntu,
                    Cantarell,
                    "Open Sans",
                    "Helvetica Neue",
                    sans-serif;
            }

            .container {
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <canvas id="canvas"></canvas>

            <label for="input_dado1">Dado 1</label>
            <input
                oninput="updateChart()"
                type="range"
                id="input_dado1"
                min="1"
                max="4"
                value="1"
            />
        </div>

        <script src="../node_modules/chart.js/dist/chart.umd.min.js"></script>

        <script>
            const canvas = document.getElementById("canvas");
            const config = {
                type: "doughnut",
                data: {
                    labels: ["Label"],
                    datasets: [
                        {
                            label: "Descrição do valor",
                            data: [0],
                            hoverOffset: 2,
                        },
                    ],
                },
            };

            chart = new Chart(canvas, config);

            let previousValue = 1;

            function updateChart() {
                let dado = Number(input_dado1.value);

                let antigo = previousValue;
                let novo = dado;

                if (novo < antigo) {
                    config.data.datasets[0].data.pop();
                } else if (novo > antigo) {
                    config.data.datasets[0].data.push(dado);
                }
                chart.update();

                previousValue = novo;
            }
        </script>
    </body>
</html>
